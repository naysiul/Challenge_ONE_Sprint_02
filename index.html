<!DOCTYPE html>
<html lang="es">
    <head>  
        <meta charset="UTF-8">

        <header>

        </header>

        <main>
            <!-- cuerpo--> 
            <div class="ayuda">
                <h2>Instrucciones de Juego</h2>                
                <ol start="1">                  
                    <li>El “Ahorcado” es un juego de adivinanza de palabras.</li>
                    <li>Por cada error, se irá dibujando una parte del cuerpo.</li>
                    <li>El juego terminara si adivinas la palabra antes de que se complee el dibujo.</li>
                    <li>Puedes adicionar nuevas palabras.</li>                    
                </ol>
            </div>

            <div class="boton_jugar">
                <a href="juego.html"><button class="btn_iniciar" id="iniciar" >JUGAR</button></a>
            </div>
            
            <div class="boton_agregar">
                <a href="agregar.html"><button id="agregar">Agregar nueva palabra</button></a>
            </div>           
        </main>
